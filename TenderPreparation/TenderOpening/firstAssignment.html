<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    <h1>Registration form  </h1>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName"><br><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>
      <label for="city">Select your City:</label>
      <select id="name" name="name">
        <option value="001">Mumbai</option>
        <option value="002">Pune</option>
        <option value="003">Amravati</option>
        <option value="004">Akola</option>
        <option value="005">Panvel</option>
        <option value="other">Other</option>
      </select><br><br>
      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">I accept all terms and conditions</label><br><br>
      <button type="button" >Save</button>
    </form>
</body>
</html>
